<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ranking.css">
    <style>
        .card-ranking {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-weight: 500;
        }
        .card-ranking.first { background-color: #ffd700; }
        .card-ranking.second { background-color: #c0c0c0; }
        .card-ranking.third { background-color: #cd7f32; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Ranking de Pontuação</h1>
        <div class="ranking-list mb-3"></div>

        <!-- Botões lado a lado -->
        <div class="d-flex justify-content-center gap-2">
            <a href="index.html" class="btn btn-success">Voltar ao Cadastro</a>
            <button id="resetRanking" class="btn btn-danger">Reiniciar Ranking</button>
        </div>
    </div>

    <script>
        let ranking = JSON.parse(localStorage.getItem("ranking")) || [];
        const container = document.querySelector(".ranking-list");

        // Ordenar ranking do maior para menor
        ranking.sort((a, b) => b.score - a.score);

        // Exibir ranking
        ranking.forEach((user, index) => {
            const card = document.createElement("div");
            card.classList.add("card-ranking");
            if (index === 0) card.classList.add("first");
            else if (index === 1) card.classList.add("second");
            else if (index === 2) card.classList.add("third");

            card.innerHTML = `
                <span>#${index + 1}</span>
                <span>${user.name}</span>
                <span>${user.email}</span>
                <span>${user.score} pts</span>
                <span>${user.percent}%</span>
                <span>${user.date}</span>
            `;

            container.appendChild(card);
        });

        // Botão Reiniciar Ranking
        document.getElementById("resetRanking").addEventListener("click", () => {
            if(confirm("Tem certeza que deseja reiniciar o ranking?")) {
                localStorage.removeItem("ranking");
                location.reload();
            }
        });
    </script>
</body>
</html>
